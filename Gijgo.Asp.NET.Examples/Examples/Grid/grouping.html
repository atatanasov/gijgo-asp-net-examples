<!DOCTYPE html>
<html>
<head>
    <title>Connected jQuery Grids</title>
    <meta charset="utf-8" />
    <link href="http://code.gijgo.com/1.7.3/css/demo.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gijgo/1.7.3/combined/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/gijgo/1.7.3/combined/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <table id="grid"></table>
    <script type="text/javascript">
        $(document).ready(function () {
            var grid = $('#grid').grid({
                primaryKey: 'ID',
                dataSource: '/PlayersGrouping/Get',
                grouping: { groupBy: 'Nationality' },
                columns: [{ field: 'ID', width: 56 }, { field: 'Name' }, { field: 'PlaceOfBirth' }]
            });
        });
    </script>
</body>
</html>
